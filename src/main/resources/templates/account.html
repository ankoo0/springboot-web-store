<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css"  th:href="@{/css/account.css}">
  <link rel="stylesheet" type="text/css"  th:href="@{/css/fragments.css}">


  <title>Account</title>
</head>

<body>

<header th:replace="~{fragments/fragments.html :: header}">
</header>
<nav th:replace="~{fragments/fragments.html :: secondary-nav}"></nav>
<nav th:replace="~{fragments/fragments.html :: mobile-menu}"></nav>

<nav th:replace="~{fragments/fragments.html :: mobile-bottom-menu}"></nav>


<main class="main-content">
  <section class="account-content">
    <div class="account-header"><h2 th:text="${'Welcome Back ' + #authentication.getName()}"></h2></div>

    <div class="account-content-container">

      <div class="account-action">
        <a class="action-link" href="/account/data">
          <div class="action-img-container">
            <img th:src="@{/images/account/manage_account.svg}"/>
          </div>
          <p>Personal Info</p>
        </a>
      </div>

      <div class="account-action">
          <a class="action-link" href="/account/wallet">
            <div class="action-img-container">
              <img th:src="@{/images/account/balance_wallet.svg}"/>
            </div>
            <p>Balance</p>
          </a>
      </div>

      <div class="account-action">
        <a class="action-link" href="/account/promocodes">
          <div class="action-img-container">
            <img th:src="@{/images/account/promo.svg}"/>
          </div>
          <p>Promo-codes</p>
        </a>
      </div>

      <div class="account-action">
        <a class="action-link" href="/account/orders">
          <div class="action-img-container">
            <img th:src="@{/images/account/orders.svg}"/>
          </div>
          <p>Orders</p>
        </a>
      </div>

      <div class="account-action">
        <a class="action-link" href="/account/password">
          <div class="action-img-container">
            <img th:src="@{/images/account/password.svg}"/>
          </div>
          <p>Security</p>
        </a>
      </div>

      <div class="account-action">
        <a class="action-link" href="/account/signout">
          <div class="action-img-container">
            <img th:src="@{/images/account/signout.svg}"/>
          </div>
          <p>Sign-Out</p>
        </a>
      </div>


    <!--      <h1 th:text="${categories}"></h1>-->

  </section>
</main>




<footer class="main-footer">

</footer>

<script type="text/javascript" th:src="@{/js/hamburger.js}"></script>
</body>

</html>
