<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">


    <title>Main</title>
</head>

<body>

<header th:replace="~{fragments/fragments.html :: header}">
</header>
<nav th:replace="~{fragments/fragments.html :: secondary-nav}"></nav>
<nav th:replace="~{fragments/fragments.html :: mobile-menu}"></nav>
<div th:replace="~{fragments/fragments.html :: overlay-blurred}"></div>

<!--  <section th:replace="fragments/fragments.html :: mobile-search-modal"></section>-->

<nav th:replace="~{fragments/fragments.html :: mobile-bottom-menu}"></nav>


<main class="main-content">
    <section class="main">


        <div style="width: 100%; border-radius: 50px" class="promo-container">
            <div style="width: 100%; height: 100%" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li style="  border-radius: 10px; width:100%; height:100%; display: flex; justify-content: center; align-items: center;"
                            data-splide-interval="5000" class="splide__slide"><img
                                style="object-fit: contain; height: auto; width: 100%"
                                src="https://source.unsplash.com/featured/1920x1080"></li>
                        <li style="  border-radius: 10px; width:100%; height:100%; display: flex; justify-content: center; align-items: center;"
                            data-splide-interval="5000" class="splide__slide"><img
                                style="object-fit: contain; height: auto; width: 100%"
                                src="https://source.unsplash.com/featured/1920x1080"></li>
                        <li style="  border-radius: 10px; width:100%; height:100%; display: flex; justify-content: center; align-items: center;"
                            data-splide-interval="5000" class="splide__slide"><img
                                style="object-fit: contain; height: auto; width: 100%"
                                src="https://source.unsplash.com/featured/1920x1080"></li>
                        <li style="  border-radius: 10px; width:100%; height:100%; display: flex; justify-content: center; align-items: center;"
                            data-splide-interval="5000" class="splide__slide"><img
                                style="object-fit: contain; height: auto; width: 100%"
                                src="https://place-hold.it/1920x1080"></li>
                    </ul>
                </div>
                <div class="splide__progress">
                    <div style="background: orange;" class="splide__progress__bar">
                    </div>
                </div>
            </div>
        </div>


        <!--      <h1 th:text="${categories}"></h1>-->

    </section>
</main>


<footer class="main-footer">

</footer>

<script type="text/javascript" th:src="@{/js/hamburger.js}"></script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const splide = new Splide('.splide', {
            type: 'loop',
            focus: 'center',
            autoplay: 'play',
            center: true,
            contain: true,
            pagination: false
        });
        splide.mount();
        // splide.on('autoplay:play')
    });
</script>
</body>

</html>
