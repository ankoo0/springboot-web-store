<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css"  th:href="@{/css/cart.css}">
  <link rel="stylesheet" type="text/css"  th:href="@{/css/fragments.css}">


  <title>Login</title>
</head>

<body>

<section class="login-container">
  <form class="login-form" th:action="@{/login}" method="post">
    <div><label>Username: </label><input type="text" name="username" placeholder="username"></div>
    <div><label>Password: </label><input type="password" name="password" placeholder="password"></div>
    <div><button name="submit" type="submit" >Login</button></div>
  </form>

</section>


</body>

</html>
